name: Save Date to Gist

on:
  # Запускается вручную
  workflow_dispatch:

jobs:
  save_date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run script to save date
        env:
          GIST_TOKEN: ${{ secrets.TOKEN }} # Используем секрет здесь
        run: node ./script.js
